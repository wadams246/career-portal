<div class="header">
  <div class="close-filter-container">
    <button theme="icon" (click)="hideSidebar()" icon="times"></button>
  </div>
<novo-search placeholder="Keyword Search" alwaysOpen="true" [(ngModel)]="keyword" (ngModelChange)="searchOnDelay()"></novo-search>
</div>
<novo-loading *ngIf="loading"></novo-loading>
<ng-container *ngIf="!loading">
  <div class="filters">
    <app-sidebar-filter field="publishedCategory(id,name)" title="{{ 'CATEGORY'   | translate }}" [filter]="filter" (checkboxFilter)="updateFilter('publishedCategory', $event)" data-automation-id="category"></app-sidebar-filter>
    <app-sidebar-filter field="address(state)" title="{{ 'STATE'   | translate }}" [filter]="filter" (checkboxFilter)="updateFilter('address(state)', $event)" data-automation-id="state"></app-sidebar-filter>
    <app-sidebar-filter field="address(city)" title="{{ 'CITY'   | translate }}" [filter]="filter" (checkboxFilter)="updateFilter('address(city)', $event)" data-automation-id="city"></app-sidebar-filter>
  </div>
</ng-container>
